{{ if .Get "src" }}
  {{ $image = resources.Get (.Get "src")}}
  {{ $image = $image.Fit $.Site.params.maxImageSize}}
  <img src="{{ $image.Permalink }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} />
{{ end }}
